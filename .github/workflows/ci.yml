name: CI

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  # Chrome Extension validation - ensures extension can be published to Chrome Web Store
  extension-check:
    name: Chrome Extension Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate manifest.json
      run: |
        if ! jq empty extension/manifest.json; then
          echo "Invalid manifest.json"
          exit 1
        fi
        echo "✓ manifest.json is valid"
    
    - name: Check required extension files
      run: |
        test -f extension/manifest.json || exit 1
        test -f extension/background/service-worker.js || exit 1
        test -f extension/content/content.js || exit 1
        test -f extension/icons/icon16.png || exit 1
        test -f extension/icons/icon48.png || exit 1
        test -f extension/icons/icon128.png || exit 1
        echo "✓ Extension structure is valid"
    
    - name: Validate JavaScript syntax
      run: |
        node -c extension/background/service-worker.js
        node -c extension/content/content.js
        echo "✓ JavaScript syntax is valid"

  # Web UI build - ensures the web interface builds correctly
  web-build:
    name: Web UI Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: web
      run: npm ci
    
    - name: Build and type check
      working-directory: web
      run: npm run build
    
    - name: Lint
      working-directory: web
      run: npm run lint

  # macOS native host - ensures compatibility with local Mac development
  macos-native:
    name: macOS Native Host
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        components: rustfmt, clippy
        override: true
    
    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          native/target
        key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      working-directory: native
      run: cargo fmt -- --check
    
    - name: Lint with clippy
      working-directory: native
      run: cargo clippy -- -W clippy::all
    
    - name: Build release
      working-directory: native
      run: cargo build --release
    
    - name: Run tests
      working-directory: native
      run: cargo test
    
    - name: Upload macOS binary
      uses: actions/upload-artifact@v4
      with:
        name: native-host-macos
        path: native/target/release/feitian-sk-manager-native

  # Summary job
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [extension-check, web-build, macos-native]
    
    steps:
    - name: Success
      run: echo "✓ All checks passed - ready for Mac development and Chrome Web Store publication!"
